html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

.chat-window {
  background-color: #ffffff;
  width: 100%;
  max-width: 900px;
  height: 100%;
  display: flex;
  flex-direction: column;
  margin: auto;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  overflow: hidden;
}

@media (max-width: 768px) {
  .chat-window {
    width: 100%;
    height: 100%;
    border-radius: 0;
  }

  .chat-header {
    font-size: 16px;
    padding: 12px;
  }

  .chat-body {
    padding: 12px;
    font-size: 16px;
  }

  .chat-input {
    flex-direction: column;
    padding: 8px;
    gap: 6px;
  }

  .chat-input textarea,

<body>
  <div class="chat-window">
    <div class="chat-header">Alex · Online</div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-input">
      <textarea id="user-input" disabled placeholder="Type your message..." rows="1" style="resize: none;"></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById('chat-body');
    const inputBox = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    const messages = [
      {
        user: "This fucking assignment is driving me insane. I’ve had enough of this shit.",
        alex: "I feel you, bro — it’s a fucking nightmare. Uni loves to bury you in crap and call it education. You’re not alone, though. Hit me with what you need — I’ve got your back."
      },
      {
        user: "It’s about f**king cognitive behavioral therapy or whatever. I don’t give a shit anymore — just write for me a solid-ass papers and finish this homework before I lose my f**king mind. Be quick.",
        alex: "Alright, chill the fuck out. You don’t need to yell at me like I ghosted you. I got you. Gimme a sec and I’ll dig up some fire-ass CBT papers that sound smarter than your fucking prof."
      },
      {
        user: "Fuck you, I don’t have time to read these shit. Summarize it for me.",
        alex: "Lucky for you. I have a smarter ass than you. Doc 1 says CBT kicks ass with anxiety. Doc 2 says the brain loves structure. Doc 3 has numbers no one will fact-check. Boom. Now tell me: how many words, what style? APA? Harvard? Double spaced or just “hope for the best”? Be specific. I ain’t reading your fucking syllabus."
      },
      {
        user: "1,200 words. APA. Double spaced. Must have at least two real citations. Can’t sound like ChatGPT wrote it. And make sure that sh*t won’t get flagged by Turnitin. Are you fucking stupid?",
        alex: "Here is the fucking final document you could literally submit, I’ll patch in two shiny citations and keep it human enough to dodge AI detectors."
      },
      {
        user: "Good. I have to submit in three hours. Make it sound fucking professional. Don’t make me fix your shit.",
        alex: "Here you fucking go: Full draft — 1,248 words, APA 7, bullshit turned gold. You’d better at least glance at it before handing it in. I’m not your damn babysitter. If you get flagged, blame the fucking system — not me."
      },
      {
        user: "I am submitting this shit now. If I get caught, I’m coming for you, fucking Alex.",
        alex: "As your fucking wish"
      }
    ];

    let step = 0;

    function typeText(container, text, callback) {
      let i = 0;
      function typeChar() {
        if (i < text.length) {
          container.innerHTML += text[i];
          chatBody.scrollTop = chatBody.scrollHeight;
          i++;
          setTimeout(typeChar, Math.floor(Math.random() * 50) + 40);
        } else if (callback) callback();
      }
      typeChar();
    }

    function showThinkingThenAlexResponse(text) {
      const thinking = document.createElement('div');
      thinking.className = 'chat-message bot';
      thinking.id = 'alex-thinking';
      thinking.innerHTML = `
        <img src="https://api.dicebear.com/7.x/notionists-neutral/svg?seed=alex" class="avatar" />
        <div class="message"><i>Alex is thinking...</i></div>
      `;
      chatBody.appendChild(thinking);
      chatBody.scrollTop = chatBody.scrollHeight;

      setTimeout(() => {
        document.getElementById('alex-thinking').remove();
        const alexDiv = document.createElement('div');
        alexDiv.className = 'chat-message bot';
        const alexMsg = document.createElement('div');
        alexMsg.className = 'message';
        alexDiv.innerHTML = `<img src="https://api.dicebear.com/7.x/notionists-neutral/svg?seed=alex" class="avatar" />`;
        alexDiv.appendChild(alexMsg);
        chatBody.appendChild(alexDiv);
        chatBody.scrollTop = chatBody.scrollHeight;

        typeText(alexMsg, text);
      }, 1200);
    }

    function simulateUserTypingThenSend(message, callback) {
      let i = 0;
      inputBox.placeholder = '';
      inputBox.value = '';
      function typeChar() {
        if (i < message.length) {
          inputBox.value += message[i];
          i++;
          chatBody.scrollTop = chatBody.scrollHeight;
          setTimeout(typeChar, 40);
        } else {
          sendBtn.classList.add('active');
          setTimeout(() => {
            sendBtn.classList.remove('active');
            const userDiv = document.createElement('div');
            userDiv.className = 'chat-message user';
            userDiv.innerHTML = `<div class="message">${message}</div>`;
            chatBody.appendChild(userDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
            inputBox.value = '';
            inputBox.placeholder = 'Type your message...';
            callback();
          }, 600);
        }
      }
      typeChar();
    }

    function runConversation() {
      if (step >= messages.length) return;
      const msg = messages[step];
      simulateUserTypingThenSend(msg.user, () => {
        showThinkingThenAlexResponse(msg.alex);
        step++;
        if (step < messages.length) {
          setTimeout(() => setTimeout(runConversation, 1000), 11000);
        }
      });
    }

    window.onload = () => {
  runConversation();
  
    inputBox.addEventListener('input', () => {
      inputBox.style.height = 'auto';
      inputBox.style.height = inputBox.scrollHeight + 'px';
      chatBody.scrollTop = chatBody.scrollHeight;
    });
};
  </script>
</body>
